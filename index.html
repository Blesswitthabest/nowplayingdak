<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Now Playing</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .player {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .cover img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }
    .info {
      display: flex;
      flex-direction: column;
    }
    .song {
      font-size: 24px;
      font-weight: bold;
    }
    .artist {
      font-size: 18px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="player">
    <div class="cover">
      <img id="cover" src="cover.jpg" alt="Album Cover">
    </div>
    <div class="info">
      <div class="song" id="song">Loading...</div>
      <div class="artist" id="artist">Artist</div>
    </div>
  </div>

  <script>
    async function updateNowPlaying() {
      try {
        const response = await fetch('nowplaying.json');
        const data = await response.json();
        document.getElementById('song').textContent = data.song;
        document.getElementById('artist').textContent = data.artist;
        document.getElementById('cover').src = data.cover || 'cover.jpg';
      } catch (err) {
        console.error(err);
      }
    }

    // Update every 30 seconds
    setInterval(updateNowPlaying, 30000);
    updateNowPlaying();
  </script>
</body>
</html>
