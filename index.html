<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Now Playing</title>
  <style>
    /* Make everything fill the screen */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #111; /* Dark background */
      font-family: "Helvetica Neue", sans-serif;
      color: #fff;
    }

    .player {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      width: 90%;
      max-width: 800px;
    }

    .cover img {
      width: 60vmin; /* responsive size relative to viewport */
      height: 60vmin;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      margin-bottom: 30px;
    }

    .song {
      font-size: 6vmin;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .artist {
      font-size: 4vmin;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="player">
    <div class="cover">
      <img id="cover" src="cover.jpg" alt="Album Cover">
    </div>
    <div class="song" id="song">Loading...</div>
    <div class="artist" id="artist">Artist</div>
  </div>

  <script>
    async function updateNowPlaying() {
      try {
        const response = await fetch('nowplaying.json');
        const data = await response.json();
        document.getElementById('song').textContent = data.song;
        document.getElementById('artist').textContent = data.artist;
        if(data.cover) {
          document.getElementById('cover').src = data.cover;
        }
      } catch (err) {
        console.error(err);
      }
    }

    // Update every 30 seconds
    setInterval(updateNowPlaying, 30000);
    updateNowPlaying();
  </script>
</body>
</html>
